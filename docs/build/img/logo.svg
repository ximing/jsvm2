<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2e8555;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25c2a0;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 外圆环 -->
  <circle cx="100" cy="100" r="90" stroke="url(#logoGradient)" stroke-width="8" fill="none"/>

  <!-- 内圆环 -->
  <circle cx="100" cy="100" r="60" stroke="url(#logoGradient)" stroke-width="4" fill="none" opacity="0.6"/>

  <!-- JS 文本 -->
  <text x="100" y="115" font-family="monospace" font-size="36" font-weight="bold"
        text-anchor="middle" fill="url(#logoGradient)">JS</text>

  <!-- VM2 文本 -->
  <text x="100" y="140" font-family="monospace" font-size="16" font-weight="normal"
        text-anchor="middle" fill="url(#logoGradient)" opacity="0.8">VM2</text>

  <!-- 装饰性的代码符号 -->
  <text x="70" y="70" font-family="monospace" font-size="14" fill="url(#logoGradient)" opacity="0.4">{</text>
  <text x="130" y="70" font-family="monospace" font-size="14" fill="url(#logoGradient)" opacity="0.4">}</text>
  <text x="50" y="100" font-family="monospace" font-size="12" fill="url(#logoGradient)" opacity="0.3">()</text>
  <text x="140" y="160" font-family="monospace" font-size="12" fill="url(#logoGradient)" opacity="0.3">[]</text>
</svg>