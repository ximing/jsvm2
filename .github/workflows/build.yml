name: build
on:
  push:
    branches:
      - master
      - deploy
    tags:
      - v1
    paths:
      - 'src/**'
      - '__tests__/**'
      - '.github/**'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: npm install
        run: |
          npm install --registry=https://registry.npmjs.org
          npm run build
        env:
          CI: true
